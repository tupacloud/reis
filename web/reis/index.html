<body>
    <div id="app">

        <div 
            ref="main" 
            class="main" 
            @mouseup="mouseUpHandler" 
            @mousemove="mouseMoveHandler"
            :style="{ backgroundImage: 'url(' + backImg + ')' }"
            >
 
            
            <div class="nav-bar">
                    <p>Olá, {{ user }}.</p>
                    <p class="info"> {{ nivel }} </p>
            </div>

            
            <menu-display
                @open-window="openWindow" 
                :class="{ 'menu-moving' : isMovingMenu }" 
                @move-menu="moveElement" 
                :left="menu_left" 
                :top="menu_top">
            </menu-display>

            <task-bar-display :tasks="tasks"></task-bar-display>

            <dashboard-display :windows="windows" @minimize="minimizeWindow" @change-wallpaper="changeWallpaper"></dashboard-display>
